<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="style/styles.css">
    <link rel="shortcut icon" href="img/favicon.ico">

</head>
<body>

    <header>
        <img src="img/logo.png" alt="Logo da Alura">
    </header>
    
    <main>
        <section class="areaPrincipal">
            <textarea class="text-area" placeholder="Digite seu texto"></textarea>
    
            <div class="box-info">
                <img class="icon" src="img/icon.png">
                <h6 class="informacao">Apenas letras min√∫sculas e sem acento.</h6>
            </div>
            <div class="botoes">
                <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>
        
        <section class="resposta">
            <textarea class="mensagem" ></textarea>
            <button class="btn-copiar">Copiar</button>
        </section>
    </main>
        

    <footer>

        <p>&copy-Feito por <a class="link" href="https://github.com/emanoelaleixo">Emanoel Aleixo</a></p>

        
    </footer>

    <script src="script/criptografar.js"></script>
</body>
</html>
