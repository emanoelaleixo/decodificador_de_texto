<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>

    <header> 
        <img src="img/logo.png">
    </header>
        <main id="container">

            <section id="principal">

                <textarea cols="40" rows="4" placeholder="Digite seu Texto" id="texto" ></textarea>

                <div>
                    <h6>&excl - Apenas letras minúsculas e sem acento.</h6>

                </div>
    
                <div class="containerButton">
                    <button id="buttonCriptografar">Criptografar</button>
                    <button id="buttonDescriptografar">Descriptografar</button>    
                </div>
    
            </section>
            
    
            <section id="semResultado">
    
                
                <div id="msgNaoEncontrada">
                    <img src="img/imagem.png" alt="">
    
                    <h2>Nenhuma mensagem encontrada</h2>
    
                    <p>Digite um texto que você deseja criptografar ou descriptografar</p>
                </div>
                
                
            </section>

           
            <section id="resultado" class="comResultado">
                
            </section>

        </main>
        

    <footer>

        <p>&copy-feito por Emanoel Aleixo</p>
        
    </footer>

    <script src="script/criptografar.js"></script>
</body>
</html>
